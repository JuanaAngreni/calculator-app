<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>kalkulator sederhana</h2>
        <form id="fkalkulator">
            <input type="number" id="angka1" placeholder="masukan angka pertama">

            <select id="operator">
                <option value="+">penjumlahan(+)</option>
                <option value="-">pengurangan(-)</option>
                <option value="*">perkalian(x)</option>
                <option value="/">pembagian(/)</option>
            </select>

            <input type="number" id="angka2" placeholder="masukan angka kedua">
            <button type="button" class="biru" onclick="hitung()">hitung</button>
             <button type="button" class="merah" onclick="bersih()">bersih</button>
        </form>
        <h3>hasil= <span id="hasil"></span></h3>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
